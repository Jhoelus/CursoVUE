<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VUE Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
    <main>
        <h1 v-show="conectado">{{ msg }}</h1>
        <h1 v-if="conectado">{{ msg }}</h1>
        <h2 v-if="edad < 18 "> No puedes Entrar</h2>
        <h2 v-else-if="edad > 200 "> Eres inmortal</h2>
        <h2 v-else> Puedes entrar</h2>
        <pre> {{ $data }} </pre> 

        <template v-if="conectado">
            <!-- ul>li>a[href="#"]{enlace}*3 -->
            <ul>
                <li>
                    <a href="#">enlace</a>
                    <a href="#">msg</a>
                    <a href="#">salir</a>
                </li>
            </ul>
        </template>
        <h3 v-else>No estas conectado</h3>
    </main>
    <script src="main.js"></script>
</body>
</html>
